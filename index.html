<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
  
  <main>
    <nav class="nav">
      <img class="nav__logo" alt="Huddle" src="images/logo.svg">
    </nav>

    <div class="hero">
      <img class="hero__img" alt="" src="images/illustration-mockups.svg">
    </div>
  
    <div class="register">
      <div class="register__text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
  
      <button class="register__button">Register</button>
    </div>


    <div class="social-share">
      <ul class="social-share__list">
        <li class="social-share__button">
          <a class="social-share__link" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsantiagoponce.github.io%2FHuddle-landing-page-with-a-single-introductory-section%2F&amp;src=sdkpreparse">
            <img alt="share in facebook" class="social-share__img" src="images/facebook.svg">
          </a>
        </li>
        <li class="social-share__button">
          <a class="social-share__link" href="https://www.instagram.com/">
            <img alt="share in instagram" class="social-share__img" src="images/instagram.svg"></a>
        </li>
        <li class="social-share__button">
          <a class="social-share__link" href="https://twitter.com/intent/tweet?text=... &url=https://santiagoponce.github.io/Huddle-landing-page-with-a-single-introductory-section/">
            <img alt="share in twi tter" class="social-share__img" src="images/twitter.svg"></a>
        </li>
      </ul>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Santiagoponce">Santiago Ponce</a>.
    </p>
  </footer>
</body>
</html>
